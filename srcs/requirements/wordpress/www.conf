[www]

; 1. The User (Debian specific)
; Debian runs web services as 'www-data' by default.
user = www-data
group = www-data

; 2. The Network Listener (Crucial for Docker)
; Listen on port 9000 on ALL network interfaces so Nginx can reach it.
listen = 0.0.0.0:9000

; 3. Process Manager (Standard settings)
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3