[mysqld]

# 1. Basic Settings
user                    = mysql
pid-file                = /run/mysqld/mysqld.pid
socket                  = /run/mysqld/mysqld.sock
port                    = 3306
basedir                 = /usr
datadir                 = /var/lib/mysql
tmpdir                  = /tmp
lc-messages-dir         = /usr/share/mysql

# 2. Networking (CRITICAL PART)
# Instead of '127.0.0.1', we use '0.0.0.0' or '*'
# This tells MariaDB: "Accept connections from ANY IP address"
# Without this, WordPress cannot connect to MariaDB.
bind-address            = 0.0.0.0

# 3. Character Set (Optional but recommended for WordPress)
character-set-server    = utf8mb4
collation-server        = utf8mb4_general_ci